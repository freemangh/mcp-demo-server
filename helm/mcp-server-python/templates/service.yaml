apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-server-python.fullname" . }}
  labels:
    {{- include "mcp-server-python.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.sessionAffinity.enabled }}
  # Enable sticky sessions for Streamable HTTP transport
  # This ensures clients reconnect to the same pod for session continuity
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.service.sessionAffinity.timeoutSeconds }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "mcp-server-python.selectorLabels" . | nindent 4 }}
